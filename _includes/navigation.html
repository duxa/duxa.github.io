{% for page in site.pages %}
    {% if page.tags contains "about" %}
		
        <a href="{{ page.url }}" style="position:relative;">{{ page.title }}<img class="circular image ui about-me-avatar" src="/images/avatar.jpg"  alt="avatar"/></a>
    {% endif %}
{% endfor %}
{% for page in site.pages %}
    {% if page.tags contains "contact" %}
		
        <a href="{{ page.url }}"> {{ page.title }}</a>
    {% endif %}
{% endfor %}
