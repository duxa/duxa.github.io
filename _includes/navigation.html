{% for page in site.pages %}
    {% if page.tags contains "about" %}
		
        <a href="{{ page.url }}">{{ page.title }}</a>
    {% endif %}
{% endfor %}
{% for page in site.pages %}
    {% if page.tags contains "contact" %}
		<img src="/images/avatar.jpg" height="20px" weight="20px" alt="avatar">
        <a href="{{ page.url }}">{{ page.title }}</a>
    {% endif %}
{% endfor %}
