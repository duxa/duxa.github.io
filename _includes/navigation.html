{% for page in site.pages %}
    {% if page.tags contains "about" %}
		
        <a href="{{ page.url }}" style="position:relative;">{{ page.title }}<img src="/images/avatar.jpg" style="position: absolute; top: -15px; height: 50px; width: 50px;" alt="avatar"/></a>
    {% endif %}
{% endfor %}
{% for page in site.pages %}
    {% if page.tags contains "contact" %}
		
        <a href="{{ page.url }}"> {{ page.title }}</a>
    {% endif %}
{% endfor %}
